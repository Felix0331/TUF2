                    <input type="checkbox" name="tags" value="s3">S3 <br>

                    <input type="checkbox" name="tags" value="rds">RDS <br>
                    <input type="checkbox" name="tags" value="dynamo">Dynamo DB <br>
                    <input type="checkbox" name="tags" value="personal">Personal <br>
        </div>

        function myFunction() {
          var x = document.getElementById("links");
          if (x.style.display === "block") {
            x.style.display = "none";
          } else {
            x.style.display = "block";
          }
        }
